<!DOCTYPE html>
<html>
<head>
<title>vertical-align: text-bottom test</title>
<style>
rect {fill: black}
.textbottom {background-color: red}
.textbottom svg {vertical-align: text-bottom}
.justbottom {background-color: green}
.justbottom svg {vertical-align: bottom}
</style>
</head>
<body>
<div class="textbottom"><svg width="64" height="64"><rect width="64" height="64" /></svg></div>
<div class="justbottom"><svg width="64" height="64"><rect width="64" height="64" /></svg></div>
</body>
</html>
